name: Compile

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: submodules-init
        uses: snickerbockers/submodules-init@v4
      - name: Build with Maven
        run: mvn -B package
      - name: Archive artifacts (Geyser Spigot)
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: Geyser-Spigot
          path: bootstrap/spigot/target/Geyser-Spigot.jar
      - name: Archive artifacts (Geyser BungeeCord)
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: Geyser-BungeeCord
          path: bootstrap/bungeecord/target/Geyser-BungeeCord.jar
          
      - name: push
        uses: github-actions-x/commit@v2.6
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'master'
          commit-message: 'publish'
          force-add: 'true'
          files: /home/runner/work/Geyser/Geyser/bootstrap/spigot/target/Geyser-Spigot.jar /home/runner/work/Geyser/Geyser/bootstrap/spigot/target/Geyser-BungeeCord.jar
          name: GHActions
